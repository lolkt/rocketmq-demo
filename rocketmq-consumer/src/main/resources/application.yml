server:
  port: 8081

spring:
  application:
    name: rocketmq-consumer

# RocketMQ V5 Configuration (gRPC 协议)
rocketmq:
  # SimpleConsumer 配置 (V5 Pull 模式)
  push-consumer:
    # gRPC Proxy 地址 (RocketMQ 5.x)
    endpoints: 192.168.1.96:8081
    # 如果在同一 K8s 集群内，使用内网地址：
    # endpoints: rocketmq-proxy-service.comm-plugins:8081
    await-duration: 30
    ssl-enabled: false

# Logging
logging:
  level:
    root: INFO
    '[com.example]': DEBUG
    '[org.apache.rocketmq]': DEBUG
