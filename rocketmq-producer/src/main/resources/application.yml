server:
  port: 8080

spring:
  application:
    name: rocketmq-producer

# RocketMQ V5 Configuration (gRPC 协议)
rocketmq:
  producer:
    # gRPC Proxy 地址 (RocketMQ 5.x)
    endpoints: 192.168.1.20:40000
    # 如果在同一 K8s 集群内，使用内网地址：
    # endpoints: rocketmq-proxy-service.comm-plugins:8081
    
    # 生产者配置
    topics: demo-topic,demo-topic-tag
    request-timeout: 10
    max-message-size: 4194304

    enable-native-epoll: false
    # 事务消息配置（可选）
    transaction-checker:
      enabled: false

# Logging
logging:
  level:
    root: INFO
    '[com.example]': DEBUG
    '[org.apache.rocketmq]': DEBUG
